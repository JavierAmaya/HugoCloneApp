<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lugo</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/all.css"><!--FontAwesome-->
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/c0d32cfc92.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top navbarmine">
        <a class="navbar-brand titleApp" href="#" ><strong> lugo </strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 ml-auto">
                <div class="select-users">
                    <select id="selectUsers" class="form-select select-us" aria-label="Default select example" onchange="usuarioSelected()">
                        <!---select usuarios-->
                    </select>
                </div>
                <div>
                    <button class="btn btn-secondary my-2 my-sm-0 btn-search" type="button" data-toggle="modal" data-target="#modOrdenes" onclick="infoModalOrders()">Ver Ordenes</button>
                </div>
            </form>
        </div>
    </nav>
    <br><br>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-md-12 col-sm-12">
                    <h1 class="titleHello"><strong>¡Hola </strong><strong id="userLogged">Amigo!</strong></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-md-12 col-sm-12">
                    <h1 class="titleQueNecesitas">¿Que necesitas?</h1>
                </div>
            </div>
        </div>

    </section>
    <br><br>
    <section> <!---vista de cards empresas-->
        <div class="container">
            <div id="empresasViews" class="row">
                
                
            </div> <!---row-->
        </div> <!--container-->
    </section><!---vista de cards empresas-->
    <br><br><br><br><br><br><br><br>
    <section>
        <footer class="footer"> <br><br><br><br></footer>
    </section>

    <section><!---modal categorias-->
        <div class="modal fade bd-example-modal-lg" id="modEmpresas" tabindex="-1" role="dialog" aria-labelledby="modEmpresasTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content bdModalContent">
                <div class="modal-header modalheader">
                  <h5 class="modal-title" id="modEmpresasTitle"><strong id="catSelected" class="titleModal"></strong></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="container"> <!---container-->
                      <div id="divEmpresas" class="row"> <!---row-->
                          
                          
                      </div><!---row-->
                  </div><!---container-->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
         </div>
    </section><!---modal categorias-->

    <section> <!---modal pedir producto-->
       
        <div id="modalPedirProducto" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content borderModal">
                <div class="modal-body">
                  <h5 class="colorBase" id="nameProductOrder"></h5>
                  <p id="descripProductOrder"></p>
                  <form action="">
                        <div class="form-group row">
                            <label for="colFormLabelLg" class="col-sm-6 col-form-label col-form-label-lg titleCantidadSolicitar">Cantidad a Solicitar</label>
                            <div class="col-sm-6">
                            <input type="text" class="form-control form-control-lg inputCantidadSolicitar" id="cantidadOrder" placeholder="1,2,3...">
                            </div>
                        </div>
                  </form>
                  <br>
                  <h5 class="alingPrice" id="priceProductOrder"></h5>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary btnProcesarOrden" onclick="procesarOrder()">Procesar Orden</button>
                </div>
              </div>
            </div>
        </div>

    </section> <!---modal pedir producto-->

    <section> <!---modal lista de ordenes-->

        <div class="modal fade bd-example-modal-lg" id="modOrdenes" tabindex="-1" role="dialog" aria-labelledby="modOrdenesTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content bdModalContent">
                <div class="modal-header modalheader">
                  <h5 class="modal-title" id="modEmpresasTitle"><strong class="titleOrdenes"><strong id="userLoggedOrders"></strong> , estas son tus ordenes</strong></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <br>
                  <div class="container"> <!---container-->
                      <div class="row"> <!---row-->
                        <div class="col-12">
                            <div class="card">
                                <ul id="ulListOrders" class="list-group list-group-flush">
                                  <!---lista de ordenes-->
                                </ul>
                            </div>
                        </div>
                      </div><!---row-->
                  </div><!---container-->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary btnPedir" data-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
         </div>

    </section> <!---modal lista de ordenes-->

    <section> <!---modal nueva categoria-->

        <div class="modal fade bd-example-modal-lg" id="modNewCat" tabindex="-1" role="dialog" aria-labelledby="modOrdenesTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content bdModalContent">
                <div class="modal-header modalheader">
                  <h5 class="modal-title" id="modEmpresasTitle"><strong class="titleOrdenes"><strong id="userLoggedOrders"></strong> Hola, agrega una nueva categoria</strong></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <br>
                  <div class="container"> <!---container-->
                      <div class="row"> <!---row-->
                        <div class="col-12">
                            <form>
                                <div class="form-row">
                                  <div class="col-md-4 mb-3">
                                    <label for="validationServer01">Nombre Categoria</label>
                                    <input type="text" class="form-control" id="nameCategoria" placeholder="Fuera JOH" value="" required>
                                  </div>
                                  <div class="col-md-4 mb-3">
                                    <label for="validationServer02">Color</label>
                                    <input type="text" class="form-control" id="colorCategoria" placeholder="#c5334e" value="#c5334e" required>
                                  </div>
                                  <div class="col-md-4 mb-3">
                                    <label for="validationServerUsername">Icono</label>
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend3">:)</span>
                                      </div>
                                      <input type="text" class="form-control" id="iconoCategoria" value="fal fa-biohazard" placeholder="fal fa-biohazard" aria-describedby="inputGroupPrepend3" required>
                                    </div>
                                  </div>
                                </div>
                                <div class="form-row">
                                  <div class="col-md-12 mb-3">
                                    <label for="validationServer03">Description</label>
                                    <input type="text" class="form-control" id="desccripCategoria" placeholder="Lorem ipsum" required>
                                  </div>
                                </div>
                                <button class="btn btn-primary" type="submit"> Agregar Empresas</button>
                                <p>Este boton es para un nueva modal para agregar las empresas</p>
                              </form>
                        </div>
                      </div><!---row-->
                  </div><!---container-->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary btnPedir" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-secondary btnPedir" onclick="setNewCat()">Listo</button>
                </div>
              </div>
            </div>
         </div>

    </section> <!---modal nueva categoria-->
              
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
</body>
</html>
